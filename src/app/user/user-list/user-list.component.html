<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by email"
        [(ngModel)]="email"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchEmail()"
        >
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>User List</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let user of users; let i = index"
        [class.user]="i == currentIndex"

      >
        {{ user.email }}

        <div class="wrapper">
          <div class="item1">
            <button
              class="btn btn-outline-secondary"
              type="button"
              (click)="setActiveUser(user, i)"
            >
              info
            </button>
          </div>
        </div>
      </li>
    </ul>
  </div>
  <div class="col-md-6">
    <app-user-details
      [viewMode]="true"
      [currentUser]="currentUser"
    ></app-user-details>
  </div>
</div>
