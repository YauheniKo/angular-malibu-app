<div class="form-row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by title"
        [(ngModel)]="title"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchTitle()"
        >
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Articles List</h4>
    <ul class="list-group">
      <li class="list-group-item"
          *ngFor="let article of articles; let i = index"
          [class.active]="i == currentIndex"
      >
        <div>
          <div class="m-2">
            <span>{{ article.title }}</span>
            <i>
              <ul>
                <li *ngFor="let tag of article.tag">{{ tag.name }}</li>
              </ul>
            </i>
          </div>
          <div class="card-footer text-muted">
            {{ article.username }}
          </div>
          <button class="btn btn-primary" (click)="getTextInfo(article, i)" type="button">
            Info
          </button>
        </div>

      </li>
    </ul>
  </div>
</div>
