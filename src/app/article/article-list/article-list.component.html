<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by title"
        [(ngModel)]="title"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchTitle()"
        >
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Articles List</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let article of articles; let i = index"
        [class.active]="i == currentIndex"

      >
        {{ article.title }}
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="setActiveArticle(article, i)"
        >
          info
        </button>
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchTitle()"
        >
          like
        </button>
      </li>


    </ul>
  </div>
  <div class="col-md-6">
    <app-article-details
      [viewMode]="true"
      [currentArticle]="currentArticle"
    ></app-article-details>
  </div>
</div>
